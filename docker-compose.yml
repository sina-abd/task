version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db


  fastapi:
    build: .
    container_name: fast-api-app
    ports:
      - "80:80"
    env_file:
      - .env
    depends_on:
      - mongodb
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "80"]

volumes:
  mongodb_data: